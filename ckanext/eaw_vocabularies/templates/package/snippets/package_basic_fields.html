{% ckan_extends %}

{% block package_basic_fields_custom %}

<div class="control-group">
  <label class="control-label" for="field-system">{{ _("System") }}</label>
  <div class="controls">
    <select id="field-system" name="system" data-module="autocomplete">
      {% for system in h.eaw_taglist("system")  %}
      <option value="{{ system }}" {% if system in data.get('system', []) %}selected="selected"{% endif %}>{{ system }}</option>
      {% endfor %}
    </select>
  </div>
</div>

<div class="control-group">
  <label class="control-label" for="field-variables">{{ _("Variables") }}</label>
  <div class="controls">
    <select id="field-variables" name="variables" multiple="multiple"
	    placeholder="eg. {% for v in h.eaw_taglist('variables')[0:2] %}{{ v }}, {% endfor %}{{ h.eaw_taglist('variables')[3] }}..." data-module="autocomplete">
      {% for variable in h.eaw_taglist("variables") %}
        <option value="{{ variable }}">{{ variable }}</option>
      {% endfor %}
    </select>
  </div>
</div>

{{ super() }}
{% endblock %}
  
{% block custom_fields %}
{% endblock %}
